<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
		
	div{
		width:200px;
		height:200px;
		padding:80px 10px;
		float:left;
		margin:10px;
	}
    .redcolor{
		background-color:red;
		border:10px yellow ridge;
	}
	
	.bluecolor{
		background-color:blue;
		border-style:ridge solid dotted dashed;
		border-width:10px 5px 3px 1px;
		border-color:green red blue black;
	}
	
	.greencolor{
		background-color:green;
		border-radius:100px;
	}
	p{
		padding:0;
		margin:0;
	}
	
	a:visited{
		color:green;
	}
	a:hover{
		font-size:50px;
	}
    </style>    
</head>

<body>
<div class="redcolor">
    <p>This is my first hrml in CSS on my own</p>
</div>
<div class="bluecolor">
	<p>This is my sencond line in my first css html file</p>
</div>
<div class="greencolor">
	<p>This is my third line in my firsst css html file</p>
</div>

<a href="http://www.google.com" target=_blank>Google</a>;
<a href="http://www.gmail.com" target=_blank>Gmail</a>;
</body>
</html>
