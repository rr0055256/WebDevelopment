<!doctype html>
<html>
 <head>
 <title>Learning jQuery</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />

	<script type="text/javascript" src="jquery.min.js"></script>
 </head>
	
	<style>
		
		#validate{
			width:600px;
			margin:0 auto;
			font-family:helvetica;
			font-size:1.2em;
		}	
		
		input{
			width:300px;
			height:30px;
			padding:5px;
			border-radius:5px;
			border:1px solid grey;
			font-size:1.2em;
			margin-bottom:4px;
		}
		
		label{
			width:200px;
			float:left;
			padding-top:7px;
		}
		
		#submitButton{
			margin-left:200px;
			padding:0;
			width:100px;
			font-family:helvetica;
		}
		
		#error{
			color:red;
		}
		
	</style>
 	
	
	
 <body>
	 
	<div id="validate">
	
	<div id="error"></div>
		
	<form id="validationForm">
		<label for="email">Email</label>
		<input name="email" id="email"/>
	
		<label for="phone">Telephone</label>
		<input name="phone" id="phone"/>
		
		<label for="pass">Password</label>
		<input name="pass" type="password" id="pwd"/>
		
		<label for="pass">Confirm Password</label>
		<input name="pass" type="password" id="cnpwd"/>
		
		<input id="submitButton" type="submit" value="Submit"/>
		
	</form>	
		
	</div>
	 
	<script>
		
		$("#validationForm").submit(function(event){
			
			event.preventDefault();
			
			var errorMessage="";
			
			function isValidEmailAddress(emailAddress) {
				var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
				return pattern.test(emailAddress);
			};
			
			if(!isValidEmailAddress($("#email").val())){
				
				errorMessage="Please enter a valid email address";
			}
			
			if(!$.isNumeric($("#phone").val())){
				
				errorMessage=errorMessage+"<br/>Please enter a valid phone number<br/>";
			}
			
			if(!($("#pwd").val()==$("#cnpwd").val())){
				
				errorMessage=errorMessage+"The passwords are not matching <br/>";
			}
			
			if(errorMessage=="")
			{
				alert("Success");
			}
			else{
			
				$("#error").html(errorMessage);
				
			}
		});
	</script>
 </body>
</html>
